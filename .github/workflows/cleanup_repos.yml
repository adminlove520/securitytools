name: Cleanup Repos

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'
  issues:
    types: [opened]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: read  # 新增：授予读取 Actions 日志的权限
    steps:
      - name: checkout the repo
        uses: actions/checkout@v2
        with:
          submodules: true
        id: checkout_step
        continue-on-error: true

      - name: Extract failed repo URL
        if: steps.checkout_step.outcome == 'failure'
        uses: actions/github-script@v6
        with:
          script: |
            // 调用 GitHub API 下载作业日志
            const logs = await github.rest.actions.downloadJobLogsForRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              job_id: context.jobId
            });
            // 解码日志为文本并提取 URL（匹配格式：fatal: repository 'https://xxx.git' not found）
            const logText = new TextDecoder().decode(logs.data);
            const match = logText.match(/fatal: repository '([^']+)'/);
            if (match) {
              core.exportVariable('REPO_URL', match[1]);  // 导出为环境变量供后续步骤使用
            } else {
              core.setFailed('未从日志中找到失败仓库的 URL');
            }

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
        if: steps.checkout_step.outcome == 'failure'

      - name: Run cleanup script
        working-directory: ${{ github.workspace }}
        run: python .github/scripts/cleanup_repos.py ${{ env.REPO_URL }}
        if: steps.checkout_step.outcome == 'failure'